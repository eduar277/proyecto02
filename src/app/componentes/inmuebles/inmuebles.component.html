<form [formGroup]="inmuebleForm" (ngSubmit)="onSubmit()" class="form-container">
  <h2 class="form-title">Registro de Inmueble</h2>
  <div class="form-group">
    <label for="titulo">Título:</label>
    <input type="text" class="form-control" formControlName="titulo" placeholder="Ingrese el título del inmueble">
  </div>

  <div class="form-group">
    <label for="descripcion">Descripción:</label>
    <textarea class="form-control" formControlName="descripcion" rows="4" placeholder="Ingrese una descripción del inmueble"></textarea>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="direccion">Dirección:</label>
      <input type="text" class="form-control" formControlName="direccion" placeholder="Ingrese la dirección del inmueble">
    </div>

    <div class="form-group col-md-3">
      <label for="numHabitaciones">Número de habitaciones:</label>
      <input type="number" class="form-control" formControlName="numHabitaciones" placeholder="Ej. 3">
    </div>

    <div class="form-group col-md-3">
      <label for="numBanios">Número de baños:</label>
      <input type="number" class="form-control" formControlName="numBanios" placeholder="Ej. 2">
    </div>
  </div>

  <div class="form-group">
    <label for="precioPorDia">Precio por día:</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input type="number" class="form-control" formControlName="precioPorDia" placeholder="Ej. 150">
      <div class="input-group-append">
        <span class="input-group-text">.00</span>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="imagen">Imagen:</label>
    <input type="file" class="form-control-file" formControlName="imagen">
  </div>

  <button type="submit" class="btn btn-primary btn-block">Registrar Inmueble</button>
</form>
